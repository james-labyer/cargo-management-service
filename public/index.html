<!doctype html>
<html
  lang="en"
  class="montserrat-normal"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Cargo Management Service"
    />
    <meta
      name="theme-color"
      content="#07beb8"
    />
    <script
      defer
      type="text/javascript"
      src="fontawesome/solid.js"
    ></script>
    <script
      defer
      type="text/javascript"
      src="fontawesome/fontawesome.js"
    ></script>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Cargo Management Service</title>
    <link
      href="styles.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="icon"
      href="ship-solid.svg"
      type="image/svg+xml"
    />
  </head>
  <body>
    <div class="main-body">
      <h1><i class="fa-solid fa-ship"></i> Cargo Management Service</h1>
      <p>Go to Auth0 to create a new user or log in with an existing user</p>
      <div id="profile"></div>
      <form
        action="/login"
        method="get"
      >
        <button type="submit">Go to Auth0</button>
      </form>
    </div>
  </body>
</html>
